<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro y Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
     
    <body>
        <section class="vh-100 d-flex justify-content-center align-items-center">

            <div class="w-25 p-4 rounded bg-light">

                <form id="formRegistro">
                    
                    <div class="row">
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control" aria-describedby="Nombre" placeholder="Nombre/s" value="">
                        </div>
                    </div>
                        
                    <div class="row">
                        <div class="mb-3">
                            <label>Apellido</label>
                            <input type="text" class="form-control" aria-describedby="Apellido" placeholder="Apellido/s" value="">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="mb-3">
                            <label>Dirección de email</label>
                            <input type="email" class="form-control" aria-describedby="Email de usuario" placeholder="Email" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" aria-describedby="Password" placeholder="Contraseña" value="">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="mb-3 d-flex justify-content-center">
                            <button class="btn btn-outline-dark" type="submit">Registrarse</button>
                        </div>
                        
                    </div>
        
                </form>
            
            </div>

            </section>

            <script src="JAVAregLogin.js"></script>
        </body>
</html>
