<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro y Login</title>

    </head>
     
    <body>

        <form id="formRegistro">

            <label>Nombre</label>
            <input type="text" class="form-control" aria-describedby="Nombre" placeholder="Nombre/s" value="">
                
            <label>Apellido</label>
            <input type="text" class="form-control" aria-describedby="Apellido" placeholder="Apellido/s" value="">
                
            <label>Dirección de email</label>
            <input type="email" class="form-control" aria-describedby="Email de usuario" placeholder="Email" value="">

            <label>Nombre de usuario</label>
            <input type="text" class="form-control" aria-describedby="Nombre de usuario" placeholder="Nombre de usuario" value="">
                
            <label>Contraseña</label>
            <input type="password" class="form-control" aria-describedby="Password" placeholder="Contraseña" value="">
                
            <button class="btn btn-outline-dark" type="submit">Registrarse</button>

            <script src="JAVAregLogin.js"></script>
    </body>
</html>
