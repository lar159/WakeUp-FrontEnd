<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro y login</title>
    <link rel="stylesheet" href="CSSregLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>¡Bienvenido a HelloWord!</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn btn btn-outline-dark">Iniciar Sesion</button>
            </div>
        </div>

        <div class="w-25 p-4 rounded bg-dark">
            <form class="formRegistro">
                <h2 class="text-light mb-3">Crear una cuenta</h2>

                <div class="row">
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" aria-describedby="Nombre" placeholder="Nombre/s" value="">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="mb-3">
                        <label>Apellido</label>
                        <input type="text" class="form-control" aria-describedby="Apellido" placeholder="Apellido/s" value="">
                    </div>
                </div>
                
                <div class="row">
                    <div class="mb-3">
                        <label>Dirección de email</label>
                        <input type="email" class="form-control" aria-describedby="Email de usuario" placeholder="Email" value="">
                    </div>
                </div>
    
                <div class="row">
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" aria-describedby="Password" placeholder="Contraseña" value="">
                    </div>
                </div>
    
                <div class="row">
                    <div class=" mt-3 d-flex justify-content-center">
                        <button class="btn btn-outline-light" type="submit">Registrarse</button>
                    </div>
                    
                </div>
    
            </form>
        </div>
    </div>

    <div class="container-form sign-in">

        <div class="w-25 p-4 rounded bg-dark">
            <form class="formLogin">
                <h2 class="text-light mb-3">Iniciar Sesion</h2>
                
                <div class="row">
                    <div class="mb-3">
                        <label>Dirección de email</label>
                        <input type="email" class="form-control" aria-describedby="Email de usuario" placeholder="Email" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" aria-describedby="Password" placeholder="Contraseña" value="">
                    </div>
                </div>
    
                <div class="row">
                    <div class=" mt-3 d-flex justify-content-center">
                        <button class="btn btn-outline-light" type="submit">Ingresar</button>
                    </div>
                </div>

            </form>
        </div>

        <div class="welcome-back">
            <div class="message">
                <h2>¡Bienvenido nuevamente!</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn btn btn-outline-dark">Registrarse</button>
            </div>
        </div>
    </div>

    <script src="JAVAregLogin.js"></script>
</body>

</html>
